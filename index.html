<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Flower Gallery</h1>
    <div class="gallery">
        <img src="flower1.jpg" alt="Flower 1">
        <img src="flower2.jpg" alt="Flower 2">
        <img src="flower3.jpg" alt="Flower 3">
        <img src="flower4.jpg" alt="Flower 4">
        <img src="flower5.jpg" alt="Flower 5">
    </div>
</body>
</html>
